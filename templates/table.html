<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td>word</td>
            <td>tf</td>
            <td>idf</td>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{item[2]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[0]}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
